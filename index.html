<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS_GAME</title>
  </head>
  <body>
    <div class="container">
      <div class="player-0">
        <div>
          <h1 id="playerName-0">PLAYER 1</h1>
          <div class="score">
            <h1 id="playerScore-0">0</h1>
          </div>
        </div>
        <div class="current-score-box">
          <div class="currentTitle">CURRENT</div>
          <div id="currentScore-0">0</div>
        </div>
      </div>

      <div class="player-1">
        <div>
          <h1 id="playerName-1">PLAYER 2</h1>
          <div class="score">
            <h1 id="playerScore-1">0</h1>
          </div>
        </div>
        <div class="current-score-box">
          <div class="currentTitle">CURRENT</div>
          <div id="currentScore-1">0</div>
        </div>
      </div>

      <div class="actions">
        <div class="top">
          <button id="newGame">NEW GAME</button> <br><br>
          <label for="winingScore">Wining Score</label><br>
          <input
          style="text-align: center"
          id="winingScore"
          value="100"
          type="text"
          size="4"
        />
        </div>
        <div class="middle">
          <img id="diceImg-1" src="" alt="" />
          <img id="diceImg-2" src="" alt="" />
        </div>
        <div class="bottom">
          <button id="rollBtn">ROLL DICE</button>
          <button id="holdBtn">HOLD</button>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
